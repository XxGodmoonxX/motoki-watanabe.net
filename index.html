<!DOCTYPE HTML>
<html>
<head>
  <meta charset="UTF-8">
  <!-- 互換表示をさせないためのMetaタグ -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <!-- jQuery -->

  <!-- BootstrapのJS-->
  <script type="text/javascript" src="./js/bootstrap.min.js"></script>
</head>

<body>
  <div id="top" class="container">
    <div id="top_main_wrapper" class="max_width">
      <div id="top_sub_wrapper">
        <div id="top_sub_wrapper_2">
          <h1 id="top_name">Motoki Watanabe</h1>
          <h2 id="top_role">Engineer, VJ</h2>
        </div>
      </div>
      <div id="top_menu">
        <ul class="row">

  <!-- Javascript -->
  <script>
    // トップページに画面の大きさ反映させる
    $(document).ready(function () {
      //ウィンドウの高さを取得しhsizeに入れる
      hsize = $(window).height();
      //#topのCSSにheight(hsize)px
      $("#top").css("height", hsize + "px");
    });
    $(window).resize(function () {
      hsize = $(window).height();
      $("#top").css("height", hsize + "px");
    });
  </script>
