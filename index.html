<!DOCTYPE HTML>
<html>
<head>
  <meta charset="UTF-8">
  <!-- 互換表示をさせないためのMetaタグ -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- レスポンシブを使うためのMetaタグ -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Motoki Watanabe | Engineer, VJ</title>
  <meta name="" content="">
  <link rel="shortcut icon" href="" type="image/jpg">
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <div id="top">
    <div id="top_main_wrapper" class="max_width">
      <div id="top_sub_wrapper">
        <div id="top_sub_wrapper_2">
          <h1 id="top_name">Motoki Watanabe</h1>
          <h2 id="top_role">Engineer, VJ</h2>
        </div>
      </div>
      <div id="top_menu">
        <ul>
          <li class="">PROFILE</li>
          <li class="">SKILL</li>
          <li class="">WORKS</li>
          <li class="">BLOG</li>
          <li class="">VJ</li>
          <li class="">CONTACT</li>
        </ul>
      </div>
    </div>
  </div>
  <div id="profile"></div>
  <div id="skill"></div>
  <div id="works"></div>
  <div id="blog"></div>
  <div id="vj"></div>
  <div id="contact"></div>
  <div id="footer"></div>

  <!-- Bootstrap -->
  <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
  <!-- Javascript -->
  <script>
    // トップページに画面の大きさ反映させる
    $(document).ready(function () {
      //ウィンドウの高さを取得しhsizeに入れる
      hsize = $(window).height();
      //#topのCSSにheight(hsize)px
      $("#top").css("height", hsize + "px");
    });
    $(window).resize(function () {
      hsize = $(window).height();
      $("#top").css("height", hsize + "px");
    });
  </script>
</body>
</html>
