<!DOCTYPE HTML>
<html>
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Motoki Watanabe | Engineer, VJ</title>
  <meta name="" content="">
  <link rel="shortcut icon" href="" type="image/jpg">
  <!-- Bootstrap CSS-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  <!-- CSS -->
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <div id="top">
    <div id="top_main_wrapper" class="max_width">
      <div id="top_sub_wrapper">
        <h1 class="col-lg-12">Motoki Watanabe</h1>
        <h2 class="col-lg-12">Engineer, VJ</h2>
      </div>
      <div id="top_menu" class="row">
        <div class="col-lg">PROFILE</div>
        <div class="col-lg">SKILL</div>
        <div class="col-lg">WORKS</div>
        <div class="col-lg">BLOG</div>
        <div class="col-lg">VJ</div>
        <div class="col-lg">CONTACT</div>
      </div>
    </div>
  </div>

  <div id="profile">
    <div class="max_width">
      <div class="row">
        <!-- プロフィール画像 -->
        <div id="profile_img" class="col-lg">
          <img src="./img/disney_1.JPG">
        </div>
        <!-- プロフィール説明 -->
        <div id="profile_content" class="col-lg">

          <!-- 名前 -->
          <div class="row profile_content_wrapper">
            <div class="profile_item col-lg-3">
              名前：
            </div>
            <div class="profile_item_big col-lg-9">
              渡辺 基暉
            </div>
          </div>

          <!-- 所属 -->
          <div class="row profile_content_wrapper">
            <div class="profile_item col-lg-3">
              所属：
            </div>
            <div class="profile_item col-lg-9">
              慶應義塾大学<br>
              環境情報学部<br>
              中西泰人研究室
            </div>
          </div>

          <!-- 専攻 -->
          <div class="row profile_content_wrapper">
            <div class="profile_item col-lg-3">
              専攻：
            </div>
            <div class="profile_item col-lg-9">
              Human Computer Interaction<br>
              Augmented Human<br>
              Interaction Design ...etc
            </div>
          </div>

          <div class="row justify-content-center">
            <a class="col-lg-10" id="profile_view" href="./profile">
              <div class="profile_item_big">
                View More Profile
              </div>
            </a>
          </div>

        </div>
      </div>
    </div>
  </div>

  <div id="skill">
    <div class="max_width">
      <div class="title">
        SKILL
      </div>

      <div class="row">
        <div class="skill_item col-lg-4">
            Programming
        </div>
      </div>
    </div>
  </div>

  <div id="works">
    <div class="max_width">
      <div class="title">
        WORKS
      </div>
    </div>
  </div>

  <div id="blog">
    <div class="max_width">
      <div class="title">
        BLOG
      </div>
    </div>
  </div>

  <div id="vj">
    <div class="max_width">
      <div class="title">
        VJ
      </div>
    </div>
  </div>

  <div id="contact">
    <div class="max_width">
      <div class="title">
        CONTACT
      </div>
    </div>
  </div>

  <div id="footer">
    Motoki Watanabe All Rights Reserved.
  </div>

  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
  <!-- Javascript -->
  <script>
    // 画面の大きさ反映させる
    $(document).ready(function () {
      //ウィンドウの高さを取得しhsizeに入れる
      hsize = $(window).height();
      //#topのCSSにheight(hsize)px
      $("#top").css("height", hsize + "px");
      $("#profile").css("height", hsize + "px");
      $("#profile_img").css("height", hsize + "px");
      $("#profile_img img").css("height", hsize + "px");
      $("#skill").css("height", hsize + "px");
      $("#works").css("height", hsize + "px");
      $("#blog").css("height", hsize + "px");
      $("#vj").css("height", hsize + "px");
      $("#contact").css("height", hsize + "px");
    });
    //画面をリサイズ
    $(window).resize(function () {
      hsize = $(window).height();
      $("#top").css("height", hsize + "px");
      $("#profile").css("height", hsize + "px");
      $("#profile_img").css("height", hsize + "px");
      $("#profile_img img").css("height", hsize + "px");
      $("#skill").css("height", hsize + "px");
      $("#works").css("height", hsize + "px");
      $("#blog").css("height", hsize + "px");
      $("#vj").css("height", hsize + "px");
      $("#contact").css("height", hsize + "px");
    });
  </script>
</body>
</html>
